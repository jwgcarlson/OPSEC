# Config file for realmock.3

coordsys = spherical

# gmock details: 10 million mock galaxies over volume [0,2000]^3
gmock.pkfile = "pk-true.dat"
gmock.N = 256
gmock.L = 2000
gmock.f = 0.
gmock.b = 1.
gmock.Rsmooth = 0.
gmock.observer = 1000 1000 1000
gmock.rhobar = 0.00125
gmock.outfile = "gmock-gals.abn"
gmock.seed = 2

# Survey details
survey = SphericalSurvey
SphericalSurvey.galfile = "gals.abn"
SphericalSurvey.maskfile = "mask.hpx"
SphericalSurvey.radial = "nbar.dat"

# Model details
model = RealModel
RealModel.pkfile = "pk-prior.dat"
RealModel.Nbands = 20
RealModel.kmin = 0.0
RealModel.kmax = 0.2

# Data files
cellfile = "cells.abn"
evalfile = "evals.abn"
modefile = "modes.abn"
covfile = "coderiv.abn"
pixfile = "pixvals.abn"
estfile = "estimates.abn"
countfile = "counts.dat"

Nr = 25
Nmu = 40
Nphi = 80

RMin = 600.
RMax = 800.
MuMin = -1.
MuMax = +1.
PhiMin = 0.
PhiMax = 6.283185307179586

Nmodes = 8192

mixing = "inverse sqrt"
