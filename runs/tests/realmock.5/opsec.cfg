# Config file for realmock.5

coordsys = spherical

# gmock details: 27 million mock galaxies over volume [0,3000]^3
gmock.pkfile = "pk-true.dat"
gmock.N = 1024
gmock.L = 3000
gmock.f = 0.
gmock.b = 1.
gmock.Rsmooth = 0.
gmock.observer = 1500 1500 1500
gmock.rhobar = 0.001
gmock.outfile = "gmock-gals.abn"
gmock.seed = 4

# Survey details
survey = SphericalSurvey
SphericalSurvey.galfile = "gals.abn"
SphericalSurvey.maskfile = "mask.hpx"
SphericalSurvey.radial = "nbar.dat"

# Model details
model = RealModel
RealModel.pkfile = "pk-prior.dat"
RealModel.Nbands = 20
RealModel.kmin = 0.0
RealModel.kmax = 0.20

# Data files
cellfile = "cells.abn"
evalfile = "evals.abn"
modefile = "modes.abn"
covfile = "coderiv.abn"
pixfile = "pixvals.abn"
estfile = "estimates.abn"
countfile = "counts.dat"

Nr = 25
Nmu = 40
Nphi = 80

RMin = 1200.
RMax = 1500.
MuMin = -1.
MuMax = +1.
PhiMin = 0.
PhiMax = 6.283185307179586

Nmodes = 8192

mixing = "inverse sqrt"
