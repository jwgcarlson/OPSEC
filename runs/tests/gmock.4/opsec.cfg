# Config file for gmock.4

coordsys = cartesian

# gmock details: 1 million mock galaxies over volume [0,1000]^3
gmock.pkfile = "pk-true.dat"
gmock.N = 1024
gmock.L = 1000
gmock.f = 0.
gmock.b = 1.
gmock.Rsmooth = 0.
gmock.observer = 500 500 500
gmock.rhobar = 0.001
gmock.outfile = "gmock-gals.abn"
gmock.histfile = "pk-hist.dat"
gmock.seed = 4

# Survey details
survey = BoxSurvey
BoxSurvey.galfile = "gmock-gals.abn"
BoxSurvey.nbar = 0.001

# Model details
model = RealModel
RealModel.pkfile = "pk-prior.dat"
RealModel.Nbands = 20
RealModel.kmin = 0.0
RealModel.kmax = 0.20

# Data files
cellfile = "cells.abn"
evalfile = "evals.abn"
modefile = "modes.abn"
covfile = "coderiv.abn"
pixfile = "pixvals.abn"
estfile = "estimates.abn"
countfile = "counts.dat"

Nx = 32
Ny = 32
Nz = 32

XMin = 0.
XMax = 1000.
YMin = 0.
YMax = 1000.
ZMin = 0.
ZMax = 1000.

Nmodes = 8192

mixing = "inverse sqrt"

pktrue = "pk-true.dat"
pkexact = "pk-hist.dat"
